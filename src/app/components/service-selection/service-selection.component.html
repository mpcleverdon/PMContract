<ion-content class="ion-padding">
  <h1>Select Services</h1>
  
  <ion-list>
    <ion-item *ngFor="let service of availableServices">
      <ion-label>{{ service.name }}</ion-label>
      <ion-checkbox slot="end" (ionChange)="toggleService(service.id)" [checked]="selectedServices.includes(service.id)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="onPrevious()">Previous</ion-button>
  <ion-button expand="block" (click)="onSubmit()" [disabled]="selectedServices.length === 0">Next</ion-button>
</ion-content>
